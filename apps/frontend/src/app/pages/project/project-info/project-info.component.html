<div class="bg-primary min-h-screen relative flex">
  <app-navbar
    class="fixed h-20 flex justify-between w-full z-50 bg-primary px-5 py-5"
  ></app-navbar>

  <main class="pt-20 px-7 pb-5 mx-auto md:w-5/6 sm:w-11/12 w-full flex gap-3">
    <div class="w-1/6 flex relative">
      <div class="grid grid-rows-4 gap-5 w-full">
        <div class="text-white font-bold row-span-1 flex items-end">
          <div>
            <h3 class="text-xl [text-shadow:_4_4px_4px_rgb(0_0_0_/_40%)]">
              Project
            </h3>
            <h1 class="text-4xl [text-shadow:_4px_4px_4px_rgb(0_0_0_/_40%)]">
              {{ project?.title }}
            </h1>
          </div>
        </div>
        <a
          class="h-full bg-black rounded-lg relative flex items-center justify-center row-span-3 cursor-pointer"
          [routerLink]="'/dashboard/' + projectId"
        >
          <h1 class="text-3xl text-white font-bold text-center">
            Launch <br />AP_Terra
          </h1>
          <div class="absolute bottom-5 left-5">
            <lucide-angular
              name="circleArrowRight"
              class="text-white"
              size="50"
            ></lucide-angular>
          </div>
        </a>
      </div>
    </div>
    <div class="w-5/6 grid grid-cols-3 grid-rows-3 gap-5 rounded-lg">
      <!-- Launchpad goes here -->
      <div
        class="bg-white rounded-lg h-full w-full flex flex-col justify-center text-left p-5 relative"
      >
        <lucide-angular
          name="circle-plus"
          class="text-black absolute top-2 right-2 cursor-pointer hover:scale-105 transition-all duration-200"
          (click)="openModal()"
        ></lucide-angular>
        <h1 class="text-5xl text-black font-bold font-raleway">Our Story.</h1>

        <app-modal
          [isModalOpen]="modalOpen"
          (onClose)="closeModal()"
          title="Our Story"
        >
          <div>
            <quill-view [content]="project?.story"></quill-view>
          </div>
        </app-modal>
      </div>
      <div
        class="bg-black rounded-lg h-full w-full flex flex-col justify-center text-left p-5"
      >
        <h2 class="text-white text-2xl font-bold font-raleway">Since</h2>
        <h1 class="text-5xl text-white font-bold font-raleway">
          {{ project?.createdAt | date: "yyyy" }}
        </h1>
      </div>
      <div
        class="bg-white rounded-lg h-full w-full flex flex-col justify-center text-left p-5"
      >
        <h1 class="text-7xl text-black font-bold font-raleway">
          {{ totalDeviceCount }}
        </h1>
        <h2 class="text-black text-2xl font-bold font-raleway">
          Total devices
        </h2>
      </div>
      <div
        class="bg-white rounded-lg h-full w-full flex flex-col justify-center text-left p-5"
      >
        <h1 class="text-7xl text-black font-bold font-raleway">
          {{ onlineDeviceCount }}
        </h1>
        <h2 class="text-black text-2xl font-bold font-raleway">
          Online devices
        </h2>
      </div>
    </div>
  </main>
</div>
