<app-layout>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-0 gap-y-10 mt-10 ml-15"
  >
    <app-setting
      *ngFor="let setting of settings"
      [routerLink]="[setting.route]"
      [icon]="setting.icon"
      [title]="setting.title"
      [description]="setting.description"
      [route]="setting.route"
    >
    </app-setting>
    <div
      class="cursor-pointer bg-red-200 inline-block h-40 p-4 rounded-lg w-90 outline-2 outline-red-600 pt-10"
      (click)="openModal()"
    >
      <div class="flex items-center space-x-4">
        <!-- Linkerkolom: Icoon -->
        <lucide-angular
          name="trash-2"
          class="text-black h-20 w-20"
        ></lucide-angular>

        <!-- Rechterkolom: Tekst -->
        <div class="flex flex-col flex-1 text-lg-1">
          <h1 class="font-bold text-2xl">Delete project</h1>
          <p class="text-sm mt-2">
            Delete this project, this is only possible when there are no more
            devices associated to this project
          </p>
        </div>
      </div>
    </div>
  </div>
  <app-modal
    [isModalOpen]="modalOpen"
    (onClose)="closeModal()"
    title="Are you sure?"
  >
    <p class="text-gray-500">
      Are you sure you want to delete this project? This cannot be undone. This
      project cannot have any devices associated with it if you want to delete
      it.
    </p>
    <div class="col-span-1 w-full flex flex-row gap-5 mt-5">
      <button
        class="bg-red-500 text-white p-2 rounded-lg flex items-center justify-center w-full cursor-pointer hover:opacity-80 transition-opacity duration-100"
        (click)="deleteProject()"
      >
        Delete
      </button>
      <button
        class="bg-gray-300 text-white p-2 rounded-lg flex items-center justify-center w-full cursor-pointer hover:opacity-80 transition-opacity duration-100"
        (click)="closeModal()"
      >
        Cancel
      </button>
    </div>
  </app-modal>
</app-layout>
