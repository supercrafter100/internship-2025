<div class="h-full w-full flex justify-center items-center p-5">
  <div
    class="border border-gray-300 shadow-lg rounded-xl w-full max-w-lg bg-white p-6"
  >
    <h1 class="font-raleway text-2xl text-gray-900 font-semibold">
      Device type
    </h1>
    <hr class="border-gray-300 my-4" />
    <form class="w-full" name="projectInformationForm">
      <div class="flex flex-col gap-6">
        <div>
          <h2 class="text-gray-700 mb-2">What device are you going to add?</h2>
          <select
            name="deviceType"
            id="deviceType"
            class="border border-gray-400 rounded-lg w-full p-3 focus:outline-none focus:ring-2 focus:ring-primary transition-all"
            [(ngModel)]="deviceType"
            required
          >
            <option value="" disabled selected>Select a device</option>
            <option *ngFor="let type of allDeviceTypes" value="{{ type }}">
              {{ type }}
            </option>
          </select>
          <p class="text-gray-500 text-sm italic font-light mt-1">* Required</p>
        </div>
        <button
          class="rounded-lg w-full bg-primary flex justify-center items-center py-3 text-white font-medium hover:bg-primary-dark transition-all duration-200"
          (click)="submit()"
        >
          Next
          <lucide-angular
            name="arrow-right"
            class="text-white transition-all duration-100 ml-2"
          ></lucide-angular>
        </button>
      </div>
    </form>
  </div>
</div>
