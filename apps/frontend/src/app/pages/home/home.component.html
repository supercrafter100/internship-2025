<div class="bg-primary min-h-screen relative">
  <nav class="fixed h-20 flex justify-between w-full z-50 bg-primary px-5 py-5">
    <!-- Left user info -->
    <div class="flex gap-3 text-white font-bold items-center h-full">
      <lucide-angular name="user" class="text-white"></lucide-angular>
      Hi, {{user}}
    </div>

    <!-- Center logo -->
    <div></div>

    <!-- Right navigation -->
    <div class="flex justify-around gap-5 mr-10 h-full items-center">
      <a routerLink="globe">
        <lucide-angular
          name="globe"
          class="text-white cursor-pointer"
        ></lucide-angular>
      </a>
      <span class="text-white underline">My projects</span>
      <span class="text-white underline">All projects</span>
      <a class="text-white underline" routerLink="story">Our story</a>
      <span class="text-white underline">Log out</span>
    </div>
  </nav>
  <main
    class="pt-24 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-7 px-7 pb-5"
  >
    <app-project
      *ngFor="let project of projects"
      [project]="project"
    ></app-project>
  </main>
  <a
    class="fixed bottom-10 right-10 rounded-full bg-white h-15 w-15 md:flex justify-center items-center hover:scale-120 transition-all duration-200 hidden"
    routerLink="/create-project"
  >
    <lucide-angular
      name="plus"
      class="text-primary-light"
      size="50"
    ></lucide-angular>
  </a>
</div>
