<div class="flex flex-row w-full h-full">
  <div class="w-1/3 bg-primary h-full relative">
    <div
      class="absolute border-r border-gray-800 opacity-30 h-[500px] top-1/2 right-12.5 -translate-1/2"
    ></div>
    <div class="mx-5 flex flex-col gap-20 items-center h-full justify-center">
      <!-- Steps -->
      <div
        *ngFor="let step of steps; let i = index"
        class="w-full text-right font-raleway text-white flex flex-row justify-end gap-5 items-center"
      >
        <div [style]="{ opacity: i === this.step ? 1 : 0.5 }">
          <h2 class="text-lg font-bold">Step {{ i + 1 }}</h2>
          <h1 class="text-2xl font-bold">{{ step.title }}</h1>
          <p class="text-lg">{{ step.description }}</p>
        </div>
        <div
          class="rounded-full w-15 h-15 bg-white text-lg flex justify-center items-center text-gray-800 font-bold relative"
        >
          {{ i + 1 }}
        </div>
      </div>
    </div>
  </div>
  <div
    class="w-2/3 flex flex-col gap-5 justify-center items-center h-full relative"
  >
    <div class="absolute top-10 left-10">
      <lucide-angular
        name="arrow-left"
        class="text-gray-500 cursor-pointer hover:text-gray-300 transition-colors duration-100"
        (click)="prevStep()"
      ></lucide-angular>
    </div>
    <ng-container class="w-full" *ngComponentOutlet="component"></ng-container>
  </div>
</div>
