<div class="h-full w-full flex justify-center items-center">
  <div class="mx-5 border border-gray-200 rounded-lg w-full p-5">
    <h1 class="font-raleway text-xl text-black font-semibold">
      Project information
    </h1>
    <hr class="text-gray-200 my-5" />
    <form class="w-full" name="projectInformationForm">
      <div class="flex flex-col w-full gap-10">
        <div class="flex flex-row gap-5 w-full">
          <div class="w-full">
            <h2 class="text-gray-700 mb-2">What's the name of the project?</h2>
            <input
              class="border border-gray-400 rounded-lg w-full p-4"
              name="projectName"
              placeholder="For example 'Zanzibar'"
              type="text"
              required
              [(ngModel)]="projectName"
              maxlength="15"
            />
            <p class="text-gray-500 text-sm italic font-light mt-2">
              * Required
            </p>
            <p class="text-gray-500 text-sm italic font-light">
              * Max 15 characters
            </p>
          </div>
          <div class="w-full">
            <h2 class="text-gray-700 mb-2">
              Give a short description of the project
            </h2>
            <input
              class="border border-gray-400 rounded-lg w-full p-4"
              name="projectDescription"
              placeholder="For example 'Project of the third year students'"
              type="text"
              maxlength="35"
              required
              [(ngModel)]="projectDescription"
            />
            <p class="text-gray-500 text-sm italic font-light mt-2">
              * Required
            </p>
            <p class="text-gray-500 text-sm italic font-light">
              * Max 35 characters
            </p>
          </div>
        </div>
        <div class="w-full">
          <h2 class="text-gray-700 mb-2">Add an image for the project</h2>
          <label
            for="uploadAfbeelding"
            class="flex items-center hover:bg-gray-100 transition-colors duration-200 justify-center border border-dashed text-sm rounded-xl border-gray-400 text-gray-700 px-5 py-2 outline-none w-max cursor-pointer font-raleway"
          >
            <lucide-angular
              name="upload"
              class="w-4 mr-2 inline"
            ></lucide-angular>
            Upload image
            <input
              type="file"
              name="uploadAfbeelding"
              id="uploadAfbeelding"
              class="hidden"
              accept=".png,.jpg,.jpeg,.webm,.gif"
              (change)="onFileChange($event)"
            />
          </label>
          <p class="text-gray-500 text-sm italic font-light mt-2">
            * Minimum resolution 1080x1080
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
<button
  class="bottom-20 rounded-full w-1/2 bg-primary flex justify-center items-center mx-auto py-3 text-white hover:scale-105 transition-transform duration-200 cursor-pointer"
  (click)="submit()"
>
  Next
  <lucide-angular
    name="arrow-right"
    class="text-white cursor-pointer hover:text-gray-300 transition-colors duration-100 ml-2"
  ></lucide-angular>
</button>
