<div class="flex flex-row w-full h-full">
  <div class="w-1/3 bg-primary h-full relative">
    <div class="mt-20 rounded-3xl bg-white h-2/3 mx-10 px-5 relative">
      <img
        src="assets/create-project-question.svg"
        alt="Create project question"
        class="mx-auto pt-10 h-1/3"
      />
      <h1 class="text-black text-2xl font-bold font-raleway mt-10">
        Â¿How does this work?
      </h1>

      <!-- Carousel like scroll thingy for providing the different inputs -->
      <div
        class="grid mt-5 overflow-x-hidden"
        [style]="{
          gridTemplateColumns: 'repeat(' + stepContent.length + ', 100%)',
        }"
      >
        <div
          class="w-full transition-transform duration-200"
          [style]="{ transform: 'translateX(-' + this.step * 100 + '%)' }"
          *ngFor="let step of this.stepContent"
        >
          {{ step }}
        </div>
      </div>
      <div class="absolute bottom-0 left-0 right-0 p-10 w-full">
        <hr class="text-gray-200" />
        <div class="flex justify-between items-center mt-5">
          <lucide-angular
            name="arrow-left"
            class="text-gray-500 cursor-pointer hover:text-gray-300 transition-colors duration-100"
            (click)="prevStep()"
          ></lucide-angular>
          <div class="flex gap-5">
            <!-- Green dots -->
            <div
              class="w-3 h-3 bg-green-500 rounded-full transition-transform duration-200"
              *ngFor="let step of this.indices"
              (click)="setStep(step)"
              [style]="{
                backgroundColor: step === this.step ? '#425f4c' : '#7bb28e',
                transform: step === this.step ? 'scale(1.75)' : 'scale(1)',
              }"
            ></div>
          </div>
          <lucide-angular
            name="arrow-right"
            class="text-gray-500 cursor-pointer hover:text-gray-300 transition-colors duration-100"
            (click)="nextStep()"
          ></lucide-angular>
        </div>
      </div>
    </div>
    <img
      src="assets/create-project-tree.svg"
      alt="Create project tree"
      class="absolute bottom-0 right-20 h-1/4"
    />
  </div>
  <div class="w-2/3"></div>
</div>
