<div
  class="cursor-pointer bg-component-gray inline-block h-40 p-4 rounded-lg w-90 outline-2 outline-component-outline pt-10"
  [routerLink]="route"
>
  <div class="flex items-center space-x-4">
    <!-- Linkerkolom: Icoon -->
    <lucide-angular [name]="icon" class="text-black h-20 w-20"></lucide-angular>

    <!-- Rechterkolom: Tekst -->
    <div class="flex flex-col flex-1 text-lg-1">
      <h1 class="font-bold text-2xl">{{ title }}</h1>
      <p class="text-sm mt-2">{{ description }}</p>
    </div>
  </div>
</div>
