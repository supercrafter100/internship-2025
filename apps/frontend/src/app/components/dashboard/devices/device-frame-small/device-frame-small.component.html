<div class="max-w-lg w-full py-4 px-3">
  <div class="bg-white shadow-xl rounded-lg overflow-hidden flex">
    <div
      class="object-cover bg-cover bg-center w-1/3 h-[12rem] p-3"
      [ngStyle]="{ 'background-image': 'url(' + Imgurl + ')' }"
    ></div>

    <div class="w-2/3 p-3 flex flex-col justify-between">
      <div>
        <p class="uppercase tracking-wide text-xs font-bold text-gray-700">
          {{ Type }}
        </p>
        <p class="text-xl text-gray-900">{{ Name }}</p>
        <p class="text-gray-700 text-sm pb-2">
          {{ Description }}
        </p>
      </div>
      <div class="flex p-2 border-t border-gray-300 text-gray-700 text-xs">
        <div class="flex-1 inline-flex items-center">
          <p><span class="text-gray-900 font-bold mr-1">LAT</span>{{ Lat }}</p>
        </div>
        <div class="flex-1 inline-flex items-center">
          <p>
            <span class="text-gray-900 font-bold mr-1">LONG</span>{{ Long }}
          </p>
        </div>
      </div>
      <div class="px-3 pb-3"></div>
      <div class="flex items-center pt-1">
        <div
          class="bg-cover bg-center w-8 h-8 rounded-full mr-2"
          [ngStyle]="{ 'background-image': 'url(' + getCreatorUrl() + ')' }"
        ></div>
        <!-- Hover effect on creator name -->
        <div>
          <div class="relative group">
            <p
              class="font-bold text-gray-900 text-sm truncate w-24 group-hover:opacity-100"
            >
              {{ Creator }}
            </p>
            <div
              class="absolute left-0 bottom-full mb-1 hidden group-hover:block bg-primary-light text-white text-xs px-2 py-1 rounded shadow-lg w-max max-w-xs"
            >
              {{ Creator }}
            </div>
          </div>
          <p class="text-xs text-gray-700">
            Created: {{ Date | date: "dd/MM/yyyy" }}
          </p>
        </div>
        <button
          class="ml-auto rounded-xl w-25 bg-primary-light text-white cursor-pointer"
          [routerLink]="Id"
        >
          Details
        </button>
      </div>
    </div>
  </div>
</div>
